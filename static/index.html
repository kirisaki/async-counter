<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Websocket Echo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=M+PLUS+1p&display=swap"
    rel="stylesheet">
  <style>
    :root {
      font-family: "Josefine Sans", "M PLUS 1p", sans-serif;
      font-size: 11.5pt;
    }

    #status {
      padding: 0 0.2em;
    }

    #text {
      width: 17em;
      padding: 0.5em;
    }

    .msg {
      margin: 0;
      padding: 0.25em 0.5em;
    }

    .msg--status {
      /* a light yellow */
      background-color: #ffffc9;
    }

    .msg--message {
      /* a light blue */
      background-color: #d2f4ff;
    }

    .msg--error {
      background-color: pink;
    }
  </style>
</head>

<body>
  <h1>Topple Domino</h1>

  <div>
    <button id="connect">Connect</button>
    <span>Status:</span>
    <span id="status">disconnected</span>
  </div>

  <div>
    <span>Domino: </span>
    <span id="domino">0</span>
  </div>
  <div>
    <span>High score: </span>
    <span id="highscore">0</span>
  </div>

  <div>
    <button id="setup">Set up one domino</button>
    <button id="topple">Topple!</button>
  </div>

  <script>
    const $status = document.querySelector('#status');
    const $connectButton = document.querySelector('#connect');
    const $highscore = document.querySelector('#highscore');
    const $domino = document.querySelector('#domino');
    const $setupButton = document.querySelector('#setup');
    const $toppleButton = document.querySelector('#topple');

    var socket = null;


    function connect() {
      disconnect();

      const { location } = window

      const proto = location.protocol.startsWith('https') ? 'wss' : 'ws';
      const wsUri = `${proto}://${location.host}/ws`;

      socket = new WebSocket(wsUri);

      socket.onopen = () => {
        updateConnectionStatus();
      }

      socket.onmessage = (ev) => {
        console.log(ev.data);
        const msg = JSON.parse(ev.data);
        $domino.textContent = msg.domino.toString();
        $highscore.textContent = msg.high.toString();
      }

      socket.onclose = () => {
        socket = null;
        updateConnectionStatus();
      }
    }

    function disconnect() {
      if (socket) {
        socket.close();
        socket = null;

        updateConnectionStatus();
      }
    }

    function updateConnectionStatus() {
      if (socket) {
        $status.style.backgroundColor = 'transparent';
        $status.style.color = 'green';
        $status.textContent = `connected`;
        $connectButton.innerHTML = 'Disconnect';
      } else {
        $status.style.backgroundColor = 'red';
        $status.style.color = 'white';
        $status.textContent = 'disconnected';
        $connectButton.textContent = 'Connect';
      }
    }

    $connectButton.addEventListener('click', () => {
      if (socket) {
        disconnect();
      } else {
        connect();
      }

      updateConnectionStatus();
    })

    $setupButton.addEventListener('click', () => {
      socket.send('setup');
    })

    $toppleButton.addEventListener('click', () => {
      socket.send('topple');

    })
    updateConnectionStatus();
  </script>
</body>

</html>
